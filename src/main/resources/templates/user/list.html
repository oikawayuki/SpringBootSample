<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
  <head>
    <title>ユーザー　一覧</title>
    <!-- 個別CSS読込 -->
    <link rel="stylesheet" th:href="@{/css/user/list.css}">
  </head>
  <body>
    <div layout:fragment="content">
      <div class="headeeer border-bottom">
        <h1 class="h2">ユーザー 一覧画面</h1>
      </div>
      <!-- 一覧表示 -->
      <div>
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-light">
            <tr>
              <th class="th-width">ユーザーID</th>
              <th class="th-width">ユーザー名</th>
              <th class="th-width">誕生日</th>
              <th class="th-width">年齢</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item:${userList}">
              <td th:text="${item.userId}"></td>
              <td th:text="${item.userName}"></td>
              <td th:text="${#dates.format(item.birthday,'YYYY/MM/dd')}"></td>
              <td th:text="${item.age}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
